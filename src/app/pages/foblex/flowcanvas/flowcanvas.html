<main class="pt-2 max-w-screen-xl mx-auto px-2 mb-6">

  <!-- Breadcrumb -->
  <div class="w-full flex bg-white py-3 px-5 items-center rounded shadow mb-3">
    <p-breadcrumb [model]="breaditems" [home]="home"></p-breadcrumb>
  </div>
  <div class="h-[80vh] bg-gray-100 rounded shadow relative overflow-hidden">
    <f-flow fDraggable>
      <f-canvas>
        <div
          fNode
          fDragHandle
          [fNodePosition]="{ x: 100, y: 100 }"
        >
          Start
        </div>
        <div
          fNode
          fDragHandle
          [fNodePosition]="{ x: 300, y: 100 }"
        >
          End
        </div>
        <f-connection
          fOutputId="output1"
          fInputId="input1"
        ></f-connection>
      </f-canvas>
    </f-flow>
  </div>


</main>
