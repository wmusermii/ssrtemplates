<main class="pt-2 px-2 mb-6">
  <div class="w-full flex bg-white py-2 px-5 items-center rounded shadow mb-3">
    <h3 class="text-xl text-gray-400 font-medium p-0 m-0">Welcome to {{titleText}} {{currentDate}}</h3>
    <div class="md:items-center space-y-1 md:space-y-0 md:space-x-2">
    </div>
  </div>
  <div style="background:black;color:#0f0;height:500px;overflow:auto;font-family:monospace">
    <div *ngFor="let l of logs">
      {{ l.requestDate }} | {{ l.userName }} | {{ l.method }} | {{ l.requestUrl }}
    </div>
  </div>
</main>
