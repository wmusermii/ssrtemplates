<div class="min-h-screen flex flex-col lg:flex-row">
    <!-- Hero Section -->
    <div
        class="lg:w-1/2 flex flex-col items-center justify-center p-2 lg:p-8 text-center lg:text-left"
        style="background-image: radial-gradient(circle at top left, #f97316, #ffffff)"
    >
        <img src="./logowms.png" alt="Warehouse Management System Logo" class="w-32 h-auto mb-2 lg:mb-6" />
        <h1 class="text-3xl font-light text-black">Warehouse Management System</h1>
    </div>
    <!-- Register Form Section -->
    <div class="lg:w-1/2 flex items-center justify-center p-4 lg:p-8 bg-white relative">
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-3 text-gray-800">Register New Account</h2>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="space-y-2">
                <div class="space-y-3">
                    <!-- Full Name -->
                    <div class="flex flex-col mb-2">
                        <label for="fullname" class="mb-2">Full Name</label>
                        <input type="text" class="w-full" pInputText formControlName="fullname" id="fullname" />
                    </div>

                    <!-- Mobile Name -->
                    <div class="flex flex-col mb-2">
                        <label for="mobilename" class="mb-2">Mobile Phone</label>
                        <input type="text" class="w-full" pInputText formControlName="mobilename" id="mobilename" />
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col mb-2">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="w-full" pInputText formControlName="email" id="email" />
                    </div>

                    <!-- Username/UserID -->
                    <div class="flex flex-col mb-2">
                        <label for="username" class="mb-2">Username / User ID</label>
                        <input type="text" class="w-full" pInputText formControlName="username" id="username" />
                    </div>
                    <!-- Group Code -->
                    <div class="flex flex-col mb-2">
                        <label for="password" class="mb-2">Password</label>
                        <p-password
                            formControlName="password"
                            class="w-full"
                            autocomplete="off"
                            [feedback]="false"
                            inputStyleClass="w-full"
                            [toggleMask]="true"
                        ></p-password>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0 mt-4 py-6">
                    <button pButton type="submit" class="w-full sm:w-1/2" [disabled]="!registerForm.valid" label="Register"></button>
                    <button pButton type="button" class="w-full sm:w-1/2" label="Cancel" severity="secondary" (click)="onCancel()"></button>
                </div>
            </form>

            <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center rounded-md z-50 bg-[rgba(255,255,255,0.5)]">
                <div role="status">
                    <svg
                        aria-hidden="true"
                        class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-600"
                        viewBox="0 0 100 101"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor"
                        />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill"
                        />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="errorRegistration.error" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6">
        <div class="flex items-start gap-4">
            <!-- Icon Section -->
            <div class="pt-1">
                <svg class="w-10 h-10 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.53-11.47a.75.75 0 00-1.06-1.06L10 8.94 7.53 6.47a.75.75 0 10-1.06 1.06L8.94 10l-2.47 2.47a.75.75 0 101.06 1.06L10 11.06l2.47 2.47a.75.75 0 101.06-1.06L11.06 10l2.47-2.47z"
                        clip-rule="evenodd"
                    />
                </svg>
            </div>
            <!-- Text Section -->
            <div class="flex-1">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ errorRegistration.title }}</h2>
                <p class="text-gray-700">
                    {{ errorRegistration.message }}
                </p>
            </div>
        </div>
        <!-- Button Section -->
        <div class="flex justify-center gap-4 mt-6">
            <p-button label="Ok" severity="secondary" (click)="cancelError()"></p-button>
        </div>
    </div>
</div>
<div *ngIf="successRegistration.success" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6">
        <div class="flex items-start gap-4">
            <!-- Icon Section -->
            <div class="pt-1">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-10 h-10 text-green-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <!-- Text Section -->
            <div class="flex-1">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ successRegistration.title }}</h2>
                <p class="text-gray-700">
                    {{ successRegistration.message }}
                </p>
            </div>
        </div>
        <!-- Button Section -->
        <div class="flex justify-center gap-4 mt-6">
            <p-button label="Login to continue" severity="secondary" (click)="cancelSuccess()"></p-button>
        </div>
    </div>
</div>
