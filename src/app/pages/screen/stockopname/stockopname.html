<header class="pt-4 max-w-screen-xl mx-auto px-2 flex items-start justify-between">
  <h1 class="text-lg font-bold m-0 p-0">{{userInfo.fullname}}</h1>
  <app-datetime></app-datetime>
</header>
<main class="pt-2 max-w-screen-xl mx-auto px-2 mb-6 mt-2">
  <p-table #table [columns]="cols" [value]="opnames" class="w-full" stripedRows="true" showGridlines="true"
    autoLayout="true" [paginator]="true" [rows]="rows" [tableStyle]="{ 'min-width': '60rem' }"
    [rowsPerPageOptions]="[10, 50, 100]">
    <ng-template #caption>
      <div class="flex flex-col gap-2">
        <!-- Baris atas: Title dan Add Button -->
        <div class="flex items-center justify-between">
          <span class="text-xl font-bold">Stock Opname</span>
          <!-- <p-button icon="pi pi-plus" (onClick)="_addProduct()" label="Add Product" rounded raised /> -->
          <p-button icon="pi pi-add" (onClick)="_addStockOpname()" label="New Stock Opname" rounded raised />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th [pSortableColumn]="col.field" *ngFor="let col of columns"
          [ngStyle]="{ 'text-align': col.class === 'text-center' ? 'center' : (col.class === 'text-end' ? 'right' : 'left') }">
          {{ col.header }}<p-sortIcon field="col.field" />
        </th>
        <th style="text-align: center;">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>
          {{rowData.id_opname}}
        </td>
        <td style="text-align: center;">{{rowData.opname_date}}</td>
        <td>
          <!-- {{rowData.warehouse_name}} -->
          <p-chip *ngIf="rowData.is_store == 0" label="{{rowData.warehouse_name}}" icon="pi pi-warehouse" />
          <p-chip *ngIf="rowData.is_store == 1" label="{{rowData.warehouse_name}}" icon="pi pi-shop" />
        </td>

        <!-- Kolom ACTION -->
        <td style="text-align: center;">
          <p-button styleClass="custom-rb" icon="pi pi-search" aria-label="search" label="View" [rounded]="true" [text]="true"
            severity="secondary" (onClick)="_detailOpname(rowData)" />
          <p-button styleClass="custom-rb" icon="pi pi-trash" aria-label="delete" [rounded]="true" [text]="true"
            severity="danger" />
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div *ngIf="showGenerateDialog" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6">
      <div class="flex items-start gap-4">
        <!-- Text Section -->
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">Stock Opname</h2>
          <form [formGroup]="opnameForm" (ngSubmit)="_onSubmit()" novalidate class="space-y-2">
            <div class="space-y-3">
              <div class="flex flex-col mb-2">
                <label for="opname_date" class="mb-2">SO Periode</label>
                <!-- <input type="text" class="w-full" pInputText formControlName="opname_date" id="opname_date" /> -->
                 <p-datepicker [showTime]="true" formControlName="opname_date" dateFormat="dd MM yy" [showOnFocus]="false" [showIcon]="true" class="w-full"
        inputStyleClass="w-full text-center"></p-datepicker>
              </div>
              <div class="flex flex-col mb-2">
                <label for="warehouse_name" class="mb-2">Warehouse</label>
                <!-- <input type="text" class="w-full" pInputText formControlName="warehouse_name" id="warehouse_name" /> -->
                 <p-select id="warehouse_name" [options]="warehouseArray" formControlName="wh_obj" optionLabel="warehouse_name" [showClear]="false" placeholder="Select warehouse" class="w-full" />
              </div>
            </div>
            <!-- <button pButton type="submit" class="w-full" [disabled]="!opnameForm.valid" style="margin-top: 1.5rem;"
              label="Save Data"></button> -->
              <div class="py-5">&nbsp;</div>
              <div class="flex justify-end gap-4 mt-6">
                  <p-button label="Yes, Generate" type="submit" [disabled]="!opnameForm.valid" severity="warn"></p-button>
                  <p-button label="Cancel" severity="secondary" (onClick)="_cancelGenerate()"></p-button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading"
    class="absolute inset-0 flex items-center justify-center rounded-md z-50 bg-[rgba(255,255,255,0.5)]">
    <div role="status">
      <svg aria-hidden="true" class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</main>
