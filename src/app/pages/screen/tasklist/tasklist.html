<main class="pt-2 max-w-screen-xl mx-auto px-2 mb-6">
  <div class="w-full flex bg-white py-3 px-5 items-center rounded shadow mb-3">
    <p-breadcrumb [model]="breaditems" [home]="home" />
  </div>
  @if(!showFormDetail.show) {
  <p-table #table [columns]="cols" [value]="tasks" class="w-full" stripedRows="true" showGridlines="true"
    scrollable="true" [selectionMode]="aclMenublob.includes('up') ? 'single' : null" [(selection)]="selectedTask"
    (onRowSelect)="onRowSelected($event)" [paginator]="true" [rows]="rows" [tableStyle]="{ 'min-width': '40rem' }"
    [rowsPerPageOptions]="[50, 100]">
    <ng-template #caption>
      <div class="flex flex-col gap-2">
        <p-inputgroup class="w-full">
          <input pInputText #search placeholder="Keyword" class="w-full" [(ngModel)]="globalFilter"
            (input)="onGlobalSearch()" />
          <p-inputgroup-addon>
            <p-button icon="pi pi-search" severity="secondary" variant="text" />
          </p-inputgroup-addon>
        </p-inputgroup>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th [pSortableColumn]="col.field" *ngFor="let col of columns"
          [ngStyle]="{ 'text-align': col.class === 'text-center' ? 'center' : (col.class === 'text-end' ? 'right' : 'left') }">
          {{ col.header }}<p-sortIcon field="col.field" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr [pSelectableRow]="rowData">
        <!-- Nomor baris -->
        <td class="w-20 text-center">
          <div class="flex justify-center w-full max-w-full truncate cursor-pointer text-blue-700"
            pTooltip="{{ rowData.id }}" tooltipPosition="top">
            {{ rowData.id | shortId }}
          </div>
        </td>
        <td>{{rowData.name}}</td>
        <td>{{rowData.assignee}}</td>
        <td>{{rowData.owner}}</td>
        <td class="!w-48 text-center">{{ rowData.createTime | customDate }}</td>
        <td class="!w-20 text-center">{{rowData.priority}}</td>
      </tr>
    </ng-template>
  </p-table>
  }
  @if (showFormDetail.show) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="relative bg-white p-6 rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">

      <!-- Tombol Close -->
      <button
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"
        (click)="showFormDetail.show = false"
        aria-label="Close"
      >
        âœ•
      </button>

      <!-- Variables Section -->
      <div>
        <div
          *ngFor="let v of variables"
          class="grid grid-cols-3 gap-2 border border-solid border-gray-100 rounded-sm"
        >
          <div class="font-semibold text-gray-600 capitalize bg-gray-100 p-2 rounded-l-sm">
            {{ v.name }}
          </div>
          <div class="col-span-2 text-gray-800 break-words p-2">
            {{ v.value }}
          </div>
        </div>
      </div>

      <!-- Dynamic Form -->
      <div class="">
        <div *ngFor="let field of fields" class="grid grid-cols-3 gap-2 items-start">
          <label class="font-semibold text-gray-700 capitalize bg-gray-100 p-2 rounded-l-sm">
            {{ formatLabel(field.name) }}
          </label>
          <div class="col-span-2">
            <!-- Multi line -->
            <textarea
              *ngIf="field.type === 'multi-line-text'"
              [(ngModel)]="formModel[field.id]"
              [placeholder]="field.placeholder"
              [required]="field.required"
              class="w-full p-2 border rounded focus:outline-none focus:ring"
              rows="3"
            ></textarea>

            <!-- Default -->
            <input
              *ngIf="field.type !== 'multi-line-text'"
              [(ngModel)]="formModel[field.id]"
              [placeholder]="field.placeholder"
              [required]="field.required"
              class="w-full p-2 border rounded focus:outline-none focus:ring"
              type="text"
            />
          </div>
        </div>
      </div>

      <!-- Outcome Buttons -->
      <div class="flex gap-3 justify-end">
        <button
          *ngFor="let o of outcomes"
          class="px-4 py-2 rounded font-semibold text-white"
          [ngClass]="isFormFilled() ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-400 cursor-not-allowed'"
          [disabled]="!isFormFilled()"
          (click)="submitOutcome(o.name)"
        >
          {{ o.name }}
        </button>
      </div>

    </div>
  </div>
}



  <div *ngIf="showDialogClaim.show" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl space-y-4">
      <p>Claim id task {{selectedTask.id}}?</p>
      <div class="flex justify-end gap-4 pt-4">
        <button pButton type="button" (click)="onCancelClaim()" class="px-6" severity="secondary" label="Cancel"
          (click)="showDetailForm.show=false"></button>
        <button pButton type="button" (click)="onOkClaim()" class="px-6" label="Claim Task"></button>
      </div>
    </div>
  </div>
  <div *ngIf="loading"
    class="absolute inset-0 flex items-center justify-center rounded-md z-50 bg-[rgba(255,255,255,0.5)]">
    <div role="status">
      <svg aria-hidden="true" class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>




</main>
