
<main class="pt-2 max-w-screen-xl mx-auto px-2 mb-6">
  <div class="w-full flex bg-white py-3 px-5 items-center rounded shadow mb-3">
    <p-breadcrumb [model]="breaditems" [home]="home" />
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="w-full space-y-4 bg-white p-4 rounded shadow">

  <!-- User ID -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left">User Code</label>
    <span class="text-right">:</span>
    <div>{{ profileForm.get('iduser')?.value }}</div>
  </div>

  <!-- Example with Input -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left" for="email">Username <span class="text-red-500 px-2">*</span></label>
    <span class="text-right">:</span>
    <input pInputText id="username" type="text" class="w-full" formControlName="username" />
  </div>

  <!-- Fullname -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left">Fullname<span class="text-red-500 px-2">*</span></label>
    <span class="text-right">:</span>
    <input pInputText id="fullname" type="text" class="w-full" formControlName="fullname" />
  </div>

  <!-- Example with Input -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left" for="email">Email</label>
    <span class="text-right">:</span>
    <input id="email" pInputText type="text" class="w-full" formControlName="email" />
  </div>
  <!-- mobile -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left">Mobile</label>
    <span class="text-right">:</span>
    <input pInputText id="mobile" type="text" class="w-full" formControlName="mobile" />
  </div>
  <!-- User ID -->
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2">
    <label class="text-left">Group Name</label>
    <span class="text-right">:</span>
    <div>Supervisor</div>
  </div>
  <div class="grid grid-cols-[150px_10px_1fr] items-center gap-2 pt-2">
    <label class="text-left">Change Password</label>
    <span class="text-right">:</span>
    <p-checkbox formControlName="changepassword" [binary]="true" />
  </div>
  <div *ngIf="profileForm.get('changepassword')?.value" class="grid grid-cols-[150px_10px_1fr] items-center gap-2 py-1">
    <label class="text-left">New Password</label>
    <span class="text-right">:</span>
    <p-password formControlName="password" [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
  </div>
  <div *ngIf="profileForm.get('changepassword')?.value" class="grid grid-cols-[150px_10px_1fr] items-center gap-2 py-1">
    <label class="text-left">Confirm Password</label>
    <span class="text-right">:</span>
    <p-password formControlName="cpassword" [feedback]="false" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" />
  </div>
  <!-- Submit Button -->
  <div class="text-end pt-4">
    <button pButton type="submit" icon="pi pi-save" class="w-1/4" [disabled]="!profileForm.valid" label="Update"></button>
  </div>
</form>
  <div *ngIf="errorMessage.error" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6">
      <div class="flex items-start gap-4">
        <!-- Icon Section -->
        <div class="pt-1">
          <svg class="w-10 h-10 text-red-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.53-11.47a.75.75 0 00-1.06-1.06L10 8.94 7.53 6.47a.75.75 0 10-1.06 1.06L8.94 10l-2.47 2.47a.75.75 0 101.06 1.06L10 11.06l2.47 2.47a.75.75 0 101.06-1.06L11.06 10l2.47-2.47z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <!-- Text Section -->
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">Error!</h2>
          <p class="text-gray-700">
            {{errorMessage.message}}
          </p>
        </div>
      </div>
      <!-- Button Section -->
      <div class="flex justify-center gap-4 mt-6">
        <p-button label="Ok" severity="secondary" (click)="cancelGenerate()"></p-button>
      </div>
    </div>
  </div>
  <div *ngIf="successMessage.success" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 max-w-md p-6">
      <div class="flex items-start gap-4">
        <!-- Icon Section -->
        <div class="pt-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
</svg>

        </div>
        <!-- Text Section -->
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">{{successMessage.title}}</h2>
          <p class="text-gray-700">
            {{successMessage.message}}
          </p>
        </div>
      </div>
      <!-- Button Section -->
      <div class="flex justify-center gap-4 mt-6">
        <p-button label="Ok" severity="secondary" (click)="cancelSuccess()"></p-button>
      </div>
    </div>
</div>
  <div *ngIf="loading"
    class="absolute inset-0 flex items-center justify-center rounded-md z-50 bg-[rgba(255,255,255,0.5)]">
    <div role="status">
      <svg aria-hidden="true" class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</main>
