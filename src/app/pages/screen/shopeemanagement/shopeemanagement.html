<header class="pt-4 max-w-screen-xl mx-auto px-2 flex items-start justify-between">
  <h1 class="text-lg font-bold m-0 p-0">{{userInfo.fullname}}</h1>
  <app-datetime></app-datetime>
</header>
<main class="pt-2 max-w-screen-xl mx-auto px-2 mb-6 mt-2">

  <div class="w-full">
    <h2 class="text-2xl font-semibold mb-3 text-gray-800">Shopee API Attribute</h2>
    <form
        [formGroup]="shopeeAttrForm"
        (ngSubmit)="onSubmit()"
        novalidate
        class="space-y-2"
      >
      <div class="space-y-3">
          <div class="flex flex-col mb-2">
            <label for="fullname" class="mb-2">Code</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="code"
              id="code"
            />
          </div>

          <div class="flex flex-col mb-2">
            <label for="shop_id" class="mb-2">Shop ID</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="shop_id"
              id="shop_id"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="client_id" class="mb-2">Client ID</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="client_id"
              id="client_id"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="client_secret" class="mb-2">Client Key</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="client_secret"
              id="client_secret"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="access_token" class="mb-2">Access Token</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="access_token"
              id="access_token"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="refresh_token" class="mb-2">Refresh Token</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="refresh_token"
              id="refresh_token"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="redirect_uri" class="mb-2">Redirect URI</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="redirect_uri"
              id="redirect_uri"
            />
          </div>
          <div class="flex flex-col mb-2">
            <label for="base_api" class="mb-2">Base API</label>
            <input
              type="text"
              class="w-full"
              pInputText
              formControlName="base_api"
              id="base_api"
            />
          </div>
        </div>
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0 mt-4 py-6">
          <button
            pButton
            type="submit"
            class="w-full sm:w-1/2"
            [disabled]="!shopeeAttrForm.valid"
            label="Update"
          ></button>
          <button
            pButton
            type="button"
            class="w-full sm:w-1/2"
            label="Cancel"
            severity="secondary"
            (click)="onCancel()"
          ></button>
        </div>
    </form>
  </div>


  <div *ngIf="loading"
    class="absolute inset-0 flex items-center justify-center rounded-md z-50 bg-[rgba(255,255,255,0.5)]">
    <div role="status">
      <svg aria-hidden="true" class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-red-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"

      <span class="sr-only">Loading...</span>
    </div>
  </div>
</main>
