<!-- app.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    *ngIf="isSidebarOpen"
    class="bg-[color:var(--p-primary-color)] shadow-sm transition-all duration-300 hidden md:block w-72"
  >
    <div class="flex items-center justify-between p-4 border-b">
      <img
        src="./logo.png"
        alt="Flowable Integration"
        class="w-52 h-auto mb-2 lg:mb-2"
      />
    </div>
    <app-sidebar (userChange)="onUserChange($event)"></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col flex-1">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="flex items-center justify-between p-2">
        <!-- Kiri: burger + title -->
        <div class="flex items-center gap-3">
          <button (click)="toggleSidebar()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5"
              />
            </svg>
          </button>
          <h1 class="text-xl font-semibold text-gray-800">
            {{ titleText }}
          </h1>
        </div>

        <!-- Kanan: user -->
        <div class="flex items-center gap-4">
          <span class="text-gray-600">Hello, {{ user?.name }}</span>
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
