<!-- app.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="bg-white shadow-sm transition-all duration-300 hidden md:block"
  [class.w-72]="isSidebarOpen"
  [class.w-20]="!isSidebarOpen">
  <!-- Header Sidebar -->
  <div class="flex items-center justify-between p-4 border-b">
    <img *ngIf="isSidebarOpen" src="./logowms.png" alt="Flowable Integration" class="w-32 h-auto mb-2 lg:mb-2" />
  </div>
  <!-- Menu -->
  <app-sidebar (userChange)="onUserChange($event)"></app-sidebar>
</div>
  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="flex items-center justify-between p-4">
        <h1 class="text-xl font-semibold text-gray-800">NDP Proxy</h1>
        <div class="flex items-center gap-4">
          <span class="text-gray-600">Hello, {{ user?.name }}</span>
          <!-- <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            class="w-10 h-10 rounded-full border" /> -->
        </div>
      </div>
    </header>
    <!-- Content -->
    <router-outlet></router-outlet>
  </div>
</div>
